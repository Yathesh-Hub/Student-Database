<!DOCTYPE html>
<html>
<head>
    <title>Student details</title>
</head>
<body>

<h3>Student Details</h3>
<input type="text" id="id"><br>
<label>Student Name</label>
<input type="text" id="sname"><br>
<label>Department</label>
<select id="dept">
    <option>CSE</option>
    <option>IT</option>
    <option>AIDS</option>
    <option>AIML</option>
    <option>BME</option>
    <option>MECH</option>
</select><br>
<button onclick="senddata()">Enter</button><br><br>

<h3>Search Student</h3><br>
<label>Student Id</label>
<input type="text" id="searchId">
<button onclick="searchStudent()">Search</button>
<p id="result"></p>

<button onclick="allStudent()">View All</button>
<p id="all"></p>

<h3>Delete Student</h3>
<label>Student Id For Delete</label>
<input type="text" id="delId">
<button onclick="delStudent()">Delete</button>

<h3>Update Student</h3>
<label>Student Id</label>
<input type="text" id="upId"><br>
<label>New Name</label>
<input type="text" id="upName"><br>
<label>New Department</label>
<select id="upDept">
    <option>CSE</option>
    <option>IT</option>
    <option>AIDS</option>
    <option>AIML</option>
    <option>BME</option>
    <option>MECH</option>
</select><br>
<button onclick="updateStudent()">Update</button>
<p id="up"></p>

<script src="js.js"></script>
</body>
</html>
